<div class="row ">
    <div class="col-md-12 text-center">
        <h2>Actors of the Movies</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-3 col-lg-2 mt-2" *ngFor="let actor of actors">
        <div class="card  h-100" >
            <img *ngIf=" actor?.profile_path != null" class="card-img-top" [src]="'https://image.tmdb.org/t/p/original'+actor?.profile_path" [alt]="actor.profile">
            <img *ngIf=" actor?.profile_path == null" class="card-img-top" [src]="imageUrl" [alt]="">

            <div class="card-body">
                <h4 class="card-title" style="font-size: 15px;"> {{actor?.original_name}}</h4>
                <p class="card-text"> {{actor?.character}}</p>
            </div>
        </div>
    </div>
</div>
