
<div class="container">
    <div class="row" >
        <div class="col-md-6 mt-2 mx-auto">
            <select [(ngModel)]="categoryName" class="selector" (change)=" getMovies()">
                <option  selected disabled>select category</option>
                <option [ngValue]="category.id" *ngFor="let category of categorys" >{{category.name}}</option>
            </select>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-3 col-lg-2 col-sm-4  mt-2" *ngFor="let movie of movies"> 
            <app-card [item]="movie"></app-card>
            </div>
    </div>
</div>

<div class="col-md-12">  
    <p-paginator  (onPageChange)="paginate($event)" [rows]="20"   [totalRecords]="totalResults" #pg></p-paginator>
</div>
